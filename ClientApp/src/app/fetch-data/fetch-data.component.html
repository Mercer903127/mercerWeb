<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!userInfos"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="userInfos">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>E-Mail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let userInfo of userInfos">
      <td>{{ userInfo.id }}</td>
      <td>{{ userInfo.name }}</td>
      <td>{{ userInfo.email }}</td>
    </tr>
  </tbody>
</table>
